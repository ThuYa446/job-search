
<div class="container" style="margin-top: 30px;">
    <advance-search [rpFields] = "_advFields" (rpChanged)="changeAdvSearch($event)"></advance-search>
    <table class="table table-striped" style="padding: 10px;">
        <thead class="thead-light">
          <tr>
            <th scope="col">No.</th>
            <th scope="col">Job Title</th>
            <th scope="col">Gender</th>
            <th scope="col">Salary</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let obj of _jobList;let i=index;">
            <td>{{1+i}}.</td>
            <td>{{obj.jobTitle}}</td>
            <td>{{obj.gender}}</td>
            <td>{{obj.salary}}</td>
          </tr>
        </tbody>
    </table>
</div>
